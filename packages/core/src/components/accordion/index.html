<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Accueil - Système de Design de l'État</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>
  </head>
  <body>
    <main role="main" id="content" class="home">
      <fr-accordion id="accordion">
        <li>element 1</li>
        <li id="remove">element 1</li>
      </fr-accordion>
      <button onclick="add()">add</button>
      <button onclick="remove()">remove</button>
    </main>
  </body>
  <script>
    let i = 0;
    function add() {
      let li = document.createElement('li');
      li.innerHTML = 'element ' + i;
      document.getElementById('accordion').append(li);
    }

    function remove() {
      document.getElementById('remove').remove();
    }
  </script>
</html>
