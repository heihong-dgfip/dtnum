<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Accueil - Système de Design de l'État</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>
  </head>
  <body>
    <main role="main" id="content" class="home">
      <fr-accordion id="accordion" id="accordion">
        <p id="test">description</p>
      </fr-accordion>
      <button onclick="add()">add</button>
      <button onclick="remove()">remove</button>
      <button onclick="addAttribut()">addAttribut</button>
    </main>
  </body>
  <script>
    let i = 0;
    function add() {
      let p = document.createElement('p');
      p.innerHTML = 'description2';
      document.getElementById('accordion').append(p);
    }

    function remove() {
      document.getElementById('test').remove();
      let p = document.createElement('p');
      p.innerHTML = 'description2';
      document.getElementById('accordion').append(p);
    }

    function addAttribut() {
      document.getElementById('accordion').setAttribute('aria-label', 'titi');
    }
  </script>
</html>
