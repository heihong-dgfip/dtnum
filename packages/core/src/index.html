<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Accueil - Système de Design de l'État</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>
  </head>
  <body>
    <fr-header>
      <fr-header-service
        slot="service"
        href-link="/"
        aria-current-link="page"
        title-link="Accueil - Système de Design de l'État"
        text-link="Système de Design de l'État"
      >
      </fr-header-service>
      <fr-header-tools slot="tools">
        <ul class="fr-btns-group">
          <li>
            <fr-header-tools-link
              target-link="_blank"
              href-link="https://gouvfr.typeform.com/to/F1vMZ7sl"
              title-link="Être tenu informé - nouvelle fenêtre"
              text-link="Être tenu informé"
              icon-link="fr-icon-chat-3-line"
            >
            </fr-header-tools-link>
          </li>
          <li>
            <fr-header-tools-link
              target-link="_blank"
              href-link="https://gouvfr.atlassian.net/servicedesk/customer/portals"
              title-link="Nous contacter - nouvelle fenêtre"
              text-link="Nous contacter"
              icon-link="fr-icon-phone-line"
            >
            </fr-header-tools-link>
          </li>
        </ul>
      </fr-header-tools>

      <fr-header-menu-links slot="menu">
        <ul class="fr-btns-group">
          <li>
            <fr-header-tools-link
              target-link="_blank"
              href-link="https://gouvfr.typeform.com/to/F1vMZ7sl"
              title-link="Être tenu informé - nouvelle fenêtre"
              text-link="Être tenu informé"
              icon-link="fr-icon-chat-3-line"
            >
            </fr-header-tools-link>
          </li>
          <li>
            <fr-header-tools-link
              target-link="_blank"
              href-link="https://gouvfr.atlassian.net/servicedesk/customer/portals"
              title-link="Nous contacter - nouvelle fenêtre"
              text-link="Nous contacter"
              icon-link="fr-icon-phone-line"
            >
            </fr-header-tools-link>
          </li>
        </ul>
      </fr-header-menu-links>
      <fr-navigation>
        <ul class="fr-nav__list">
          <li class="fr-nav__item">
            <a
              href="/comment-utiliser-le-dsfr"
              target="_self"
              aria-controls="modal-header__menu"
              class="fr-nav__link"
              data-fr-js-modal-button="true"
            >
              Comment utiliser le DSFR
            </a>
          </li>
          <li class="fr-nav__item">
            <a
              href="/elements-d-interface"
              target="_self"
              aria-controls="modal-header__menu"
              class="fr-nav__link"
              data-fr-js-modal-button="true"
            >
              Éléments d'interface
            </a>
          </li>
          <li class="fr-nav__item">
            <a
              href="/communaute"
              target="_self"
              aria-controls="modal-header__menu"
              class="fr-nav__link"
              data-fr-js-modal-button="true"
            >
              Communauté
            </a>
          </li>
          <li class="fr-nav__item">
            <a
              href="/centre-de-support"
              target="_self"
              aria-controls="modal-header__menu"
              class="fr-nav__link"
              data-fr-js-modal-button="true"
            >
              Centre de support
            </a>
          </li>
          <li class="fr-nav__item">
            <a
              href="/a-propos"
              target="_self"
              aria-controls="modal-header__menu"
              class="fr-nav__link"
              data-fr-js-modal-button="true"
            >
              À propos
            </a>
          </li>
        </ul>
      </fr-navigation>
    </fr-header>
    <main role="main" id="content" class="home">
      <fr-accordion
        ><span slot="title" id="titre1">titre1</span>
        <span id="descripton1"><span>descripton</span></span></fr-accordion
      >
      <button onclick="myFunction()">Click me</button>
    </main>

    <fr-footer></fr-footer>
  </body>
  <script>
    function myFunction() {
      let span = document.createElement('span');
      span.append('Some text');
      document.getElementById('descripton1').append(span);
    }
  </script>
</html>
