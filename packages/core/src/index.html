<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Accueil - Système de Design de l'État</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>
  </head>
  <body>
    <fr-header>
      <fr-service baseline="baseline - précisions sur l‘organisation">
        <a
          href="https://www.systeme-de-design.gouv.fr/"
          title="Accueil - [À MODIFIER - Nom du site / service] - [À MODIFIER - nom de l’entité (ministère, secrétariat d‘état, gouvernement)]"
        >
          <p class="fr-header__service-title">Nom du site / service</p>
        </a>
      </fr-service>
      <fr-navigation slot="nav" id="navigation">
        <fr-nav-list>
          <fr-nav-link>
            <a class="fr-nav__link" href="#" target="_self">accès direct</a>
          </fr-nav-link>
          <fr-nav-link>
            <a class="fr-nav__link" href="#" target="_self">accès direct</a>
          </fr-nav-link>
          <fr-nav-link>
            <a class="fr-nav__link" href="#" target="_self">accès direct</a>
          </fr-nav-link>
        </fr-nav-list>
      </fr-navigation>
    </fr-header>
    <main role="main" id="content" class="home">
      <button onclick="myFunction()">Click me</button>
      <button onclick="addtag()">Click me</button>
      <fr-tags>
        <fr-tag>
          <a class="fr-tag" href="#">Label tag 1</a>
        </fr-tag>
        <fr-tag>
          <a class="fr-tag" href="#">Label tag 2</a>
        </fr-tag>
        <fr-tag>
          <a class="fr-tag" href="#">Label tag 3</a>
        </fr-tag>
      </fr-tags>
    </main>
    <fr-footer></fr-footer>
  </body>
  <script>
    function myFunction() {
      var link = document.createElement('a');
      link.innerHTML = 'Hello';
      link.href = '#';
      document.getElementById('navigation').addElement(link);
    }

    function addtag() {
      let tag = document.createElement('fr-tag');
      var link = document.createElement('a');
      link.innerHTML = 'Hello';
      link.setAttribute('href', '#');
      link.setAttribute('class', 'fr-tag');
      tag.appendChild(link);

      document.querySelector('fr-tags').appendChild(tag);
    }
  </script>
</html>
