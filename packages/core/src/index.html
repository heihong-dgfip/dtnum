<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>
  </head>
  <body>
    <fr-accordion
      ><span slot="title" id="titre1">titre1</span> <span id="descripton1"><span>descripton</span></span></fr-accordion
    >
    <button onclick="myFunction()">Click me</button>

      let span = document.createElement('span');
      span.append('Some text');
      document.getElementById('descripton1').append(span);
    }
  </script>
